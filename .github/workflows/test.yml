name: cargo test
on:
  push:
    branches: [ "main" ]
  pull_request:
env:
  CARGO_TERM_COLOR: always
jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} / ${{ matrix.toolchain }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        toolchain: [nightly]
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
    - uses: actions/checkout@v3
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features
