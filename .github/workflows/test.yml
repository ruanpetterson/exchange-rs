name: cargo test
on:
  push:
    branches: [ "main" ]
  pull_request:
env:
  CARGO_TERM_COLOR: always
jobs:
  test:
    runs-on: [ubuntu-latest, macos-latest]
    strategy:
      fail-fast: false
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
    - uses: actions/checkout@v3
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
